<!--[some html element property name] syntax is used to do property binding.
The variable aCondition of ts file is called property.
The same data binding CAN'T BE done with string interpolation this way..... disabled="{{aCondition}}" .....
placing a boolean value between curly braces.
String interpolation also use the aCondition property of ts file.
-->
<button
  class="btn btn-primary"
  [disabled]="aCondition">Add Server</button>
<p>{{ buttonStatus }}</p>
