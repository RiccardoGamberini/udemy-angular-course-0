<!-- (name of an event) is the syntax to use to bind an event (in this case the event is keyboard char key press)-->
<!-- (input)="onUpdateServerName($event)" is called event binding -->
<input
type="text"
class="form-control"
(input)="onUpdateServerName($event)">
<!-- The following line implements data binding from ts to html, this line is here only to demonstrate that
 ..... (input)="onUpdateServerName($event)" ..... is updating the ts file.
-->
<p>{{ serverName }}</p>
