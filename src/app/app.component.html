<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" opened>
    <div *ngFor="let feature of allFeaturesNames">
      <app-custom-button (customEvent)="featureName = $event.featureSelectedName">{{feature}}</app-custom-button>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <div *ngFor="let feature of allFeaturesNames">
      <p *ngIf="featureName === feature"> {{featureName}} page.</p>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
