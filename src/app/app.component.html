<mat-sidenav-container>
  <mat-sidenav mode="side" opened>
    <div>
      <app-custom-button (customEvent)="aFunction($event)">Home</app-custom-button>
    </div>
    <div>
      <app-custom-button (customEvent)="aFunction($event)">Settings</app-custom-button>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <div *ngFor="let feature of allFeaturesNames">
      <p *ngIf="featureName === feature"> {{featureName}} page.</p>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
