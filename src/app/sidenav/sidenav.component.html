<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" opened>
    <mat-nav-list>
      <app-sidenav-item
        *ngFor="let item of sidenavItems"
        [sidenavItem]="item">
      </app-sidenav-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <p>Content.</p>
  </mat-sidenav-content>
</mat-sidenav-container>
